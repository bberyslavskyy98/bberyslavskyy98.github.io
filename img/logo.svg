<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow / фон -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Текст -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Orbitron, sans-serif" font-size="40" fill="url(#grad1)" filter="url(#glow)">
    NeoBery
  </text>

  <!-- Иконка N -->
  <g transform="translate(10,10)" stroke="url(#grad1)" stroke-width="2" fill="none">
    <line x1="0" y1="0" x2="0" y2="60"/>
    <line x1="0" y1="0" x2="30" y2="60"/>
    <line x1="30" y1="0" x2="30" y2="60"/>
  </g>
</svg>
